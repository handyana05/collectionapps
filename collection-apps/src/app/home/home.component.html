<button type="button" class="btn btn-outline-primary" (click)="changeHomeMode('card')">
  <i class="fa fa-th" aria-hidden="true"></i>
</button>
<button type="button" class="btn btn-outline-primary" (click)="changeHomeMode('list')">
  <i class="fa fa-align-justify" aria-hidden="true"></i>
</button>
<div id="homeCardContainer" *ngIf="mode.card && !mode.list" class="container">
  <h2>Card</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="card-columns">
        
      </div>
    </div>
  </div>
</div>
<div id="homeListContainer" *ngIf="!mode.card && mode.list" class="container-fluid">
  <h2>List</h2>
</div>
